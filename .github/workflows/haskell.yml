name: Haskell CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: haskell-actions/setup@v2
      with:
        ghc-version: '9.6.3'
        enable-stack: true

    - name: Build dependencies
      run: stack build --only-dependencies
    - name: Build
      run: stack build
    - name: Run tests
      run: stack test
