name:                org2podcast
version:             0.1.0.0
github:              "paradoja/org2podcast"
license:             BSD-3-Clause
author:              "Abby Henríquez Tejera"
maintainer:          "paradoja@gmail.com"
copyright:           "2024 Abby Henríquez Tejera"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/paradoja/org2podcast#readme>

dependencies:
- base >= 4.7 && < 5

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints
- -fwrite-ide-info
- -hiedir=.hie

library:
  source-dirs: src
  dependencies:
  - org-mode
  - text
  - containers
  - time
  - org-mode-lucid
  - lucid
  - megaparsec
  - process
  - filepath

executables:
  org2podcast:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - org2podcast
    - filepath

tests:
  org2podcast-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - org2podcast
    - hspec
    - hspec-contrib
    - org-mode
    - containers
    - text
    - time
